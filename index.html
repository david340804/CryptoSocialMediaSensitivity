<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.1.11.1.js"></script>
  <script src="bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./statsMaker.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
    

<script>

    function reviseCoefficient(){
        tweet_coeff1 = document.getElementById('tweet_coeff1').value;
        tweet_coeff2 = document.getElementById('tweet_coeff2').value;
        tweet_coeff3 = document.getElementById('tweet_coeff3').value;
        
        tweetCoefs[0] = parseInt(tweet_coeff1);
        tweetCoefs[1] = parseInt(tweet_coeff2);
        tweetCoefs[2] = parseInt(tweet_coeff3);
        
        updateIndicator();

    }
    
</script>
    
    
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-8 sidenav">
      <h4>Twitter Social Corelation Index Graph</h4>
      <div style="width:90%;">
            <canvas id="myChart"></canvas>
      </div>
        <br>
        <br>
        <button id="randomizeData">Randomize Data</button>
        <button id="addDataset">Add Dataset</button>
        <button id="removeDataset">Remove Dataset</button>
        <button id="addData">Add Data</button>
        <button id="removeData">Remove Data</button>   
    </div>
      
      <div class="col-sm-4">
      <div class="table-responsive">  
          
      <table class="table">
        <tr>
          <td colspan=6>
              <h4>Index and Weights</h4>
          </td>
          
        </tr>
          
        <form>
         <tr>
          <td width="20%">
             
                <div class="form-group">
                
                <input type="number" class="form-control" id="tweet_coeff1" onchange=reviseCoefficient()  >
              </div>          
              
         </td>
         <td width="20%">
            Tweets:
         </td>
             
         <td width="10%">
            ^
         </td>
             
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="tweet_coeff2" onchange=reviseCoefficient()>
            </div> 

         </td>
         <td width="10%">
         +
         </td>
            
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="tweet_coeff3" onchange=reviseCoefficient()>
            </div> 

         </td>
        </tr>
        <tr>
          <td width="20%">
             
                <div class="form-group">
                
                <input type="number" class="form-control" id="followers_coeff1" onchange=reviseCoefficient() >
              </div>          
              
         </td>
         <td width="20%">
            Tweets:
         </td>
            
         <td width="10%">
            ^
         </td>
             
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="followers_coeff2" >
            </div> 

         </td>
         <td width="10%">
         +
         </td>
            
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="followers_coeff3" >
            </div> 

         </td>
        </tr>
        <tr>
          <td width="20%">
             
                <div class="form-group">
                
                <input type="number" class="form-control" id="RT_coeff1" >
              </div>          
              
         </td>
         <td width="20%">
            Followers
         </td>
            
         <td width="10%">
            ^
         </td>
             
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="RT_coeff2" >
            </div> 

         </td>
         <td width="10%">
         +
         </td>
            
         <td width="20%">
            <div class="form-group">
                <input type="number" class="form-control" id="RT_coeff3" >
            </div> 

         </td>
        </tr>
        
        
          </form>
          
      
      </table>  
          
        </div>
      </div>
        

  </div>
</div>
 
    
    
    
    

    
    


<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>
