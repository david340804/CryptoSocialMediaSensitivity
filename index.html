<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.2.1.slim.js"></script>
  <script src="bootstrap.min.js"></script>
    <script src="bootstrap-slider.js"></script>
    <link rel="stylesheet" href="bootstrap-slider.css">
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./statsMaker.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
    

<script>

    function reviseCoefficient(){
        tweet_coeff1 = document.getElementById('tweet_coeff1').value;
        tweet_coeff2 = document.getElementById('tweet_coeff2').value;
        tweet_coeff3 = document.getElementById('tweet_coeff3').value;
        
        tweetCoefs[0] = parseFloat(tweet_coeff1);
        tweetCoefs[1] = parseFloat(tweet_coeff2);
        tweetCoefs[2] = parseFloat(tweet_coeff3);
        
        fav_coeff1 = document.getElementById('fav_coeff1').value;
        fav_coeff2 = document.getElementById('fav_coeff2').value;
        fav_coeff3 = document.getElementById('fav_coeff3').value
        
        favCoefs[0] = parseFloat(fav_coeff1);
        favCoefs[1] = parseFloat(fav_coeff2);
        favCoefs[2] = parseInt(fav_coeff3);
        
        RT_coeff1 = document.getElementById('RT_coeff1').value;
        RT_coeff2 = document.getElementById('RT_coeff2').value;
        RT_coeff3 = document.getElementById('RT_coeff3').value;
        
        retweetCoefs[0] = parseFloat(RT_coeff1);
        retweetCoefs[1] = parseFloat(RT_coeff2);
        retweetCoefs[2] = parseInt(RT_coeff3);
        
        
        
        updateIndicator();

    }
    
</script>
    
    
    
    
    
    
    
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-8 sidenav">
      <h4>Twitter Social Corelation Index Graph</h4>
        <div class="row">
            <div class="col-sm-6">
                <table>
                    <tr>
                    <td width = 50%>
                       Currency: 
                    </td>
                        <td>
                            <div class="form-group">
                              <select class="form-control" id="currency">
                                <option>Bitcoin</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                              </select>
                            </div>
                        </td>
                    </tr>
                
                </table>
            </div>
            <div class="col-sm-6">
               <h4 id = 'social-corelation-index'> Social Corelation Index: 1.4 </h4>
            </div>
        
        </div>
      <div style="width:90%;">
          <canvas id="myChart"></canvas>
      </div>
        <div class="row" style="text-align:center">
            <input id="ex6" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
        </div>
        <div class="row" style="text-align:center">
            <span id="ex6CurrentSliderValLabel">Current Slider Value: <span id="ex6SliderVal">3</span></span>
        </div>
        
        <script>
        
        var slider = new Slider("#ex6");
            slider.on("slide", function(sliderValue) {
	           document.getElementById("ex6SliderVal").textContent = sliderValue;
            });
        </script>
    </div>
      
      <div class="col-sm-4">
          <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#weights-menu">Indexes and Weights</a>
                </li>
                <li lass="active"><a data-toggle="tab" href="#filter-menu">Filters</a></li>
        </ul>
          
          <div clas="tab-content">
                <div id="weights-menu" class="tab-pane fade in active">
                  <div class="table-responsive">     
                  <table class="table">
                    <tr>
                      <th colspan=6>
                          <h4>Index and Weights</h4>
                      </th>

                    </tr>

                    <form>
                     <tr>
                      <td width="30%">

                            <div class="form-group">

                            <input type="number" class="form-control" id="tweet_coeff1" onchange=reviseCoefficient()  >
                          </div>          

                     </td>
                     <td width="20%">
                        Tweets:
                     </td>

                     <td width="5%">
                        ^
                     </td>

                     <td width="30%">
                        <div class="form-group">
                            <input type="number" class="form-control" id="tweet_coeff2" onchange=reviseCoefficient()>
                        </div> 

                     </td>
                    </tr>
                    <tr>
                      <td width="30%">

                            <div class="form-group">

                            <input type="number" class="form-control" id="fav_coeff1" onchange=reviseCoefficient() >
                          </div>          

                     </td>
                     <td width="20%">
                        Favourites
                     </td>

                     <td width="5%">
                        ^
                     </td>

                     <td width="30%">
                        <div class="form-group">
                            <input type="number" class="form-control" id="fav_coeff2" onchange=reviseCoefficient()>
                        </div> 

                     </td>
                    </tr>
                    <tr>
                      <td width="30%">

                            <div class="form-group">

                            <input type="number" class="form-control" id="RT_coeff1" onchange=reviseCoefficient()>
                          </div>          

                     </td>
                     <td width="20%">
                        Retweets
                     </td>

                     <td width="5%">
                        ^
                     </td>

                     <td width="30%">
                        <div class="form-group">
                            <input type="number" class="form-control" id="RT_coeff2" onchange=reviseCoefficient() >
                        </div> 

                     </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            Offset:
                        </td>
                        <td colspan=2>
                            <div class="form-group">
                                <input type="number" class="form-control" id="offset" onchange=reviseCoefficient() >
                            </div> 
                        </td>
                    </tr>
                      </form>
                  </table>   
                  </div>  
                </div>
              
              <div id="filter-menu" class="tab-pane fade">
                <div class="table-responsive">     
                  <table class="table">
                    
                    <tr>
                        <th colspan=2>Filter:</th>
                    </tr>
                    <tr>
                        
                        <td width = '50%'>
                            Min Followers:
                        </td>
                        <td width = '50%'>
                            <div class="form-group">
                            <input type="number" class="form-control" id="follower-filter" onchange=reviseFilter()  >
                            </div>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Min Favourites:
                        </td>
                        <td>
                          <div class="form-group">
                            <input type="number" class="form-control" id="favourites-filter" onchange=reviseFilter()  >
                          </div>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Min Retweets:
                        </td> 
                        <td>
                            <div class="form-group">
                            <input type="number" class="form-control" id="retweets-filter" onchange=reviseFilter()  >
                            </div> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Verified:
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="checkbox" class="form-control" id="verified-filter" onchange=reviseFilter()  >
                            </div> 
                        </td>
                    </tr>
                    
                    
                </table>
              </div>




            </div>
          
      </div>
        

      
  </div>
</div>
 
    

    

    
    


<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>
